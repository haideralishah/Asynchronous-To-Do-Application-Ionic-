<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <!-- AngularFire -->
    <script src="lib/angularfire/dist/angularfire.min.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!--Script for views-->
    <script src="views/addTask/addTask.js"></script>
    <script src="views/editTask/editTask.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/oathPage/oathPage.js"></script>
    <script src="views/taskDetails/taskDetails.js"></script>
  </head>
  <body ng-app="ionicToDo" ng-controller="indexController">

  <ion-nav-bar class="bar-positive">

    <ion-nav-back-button class="button-clear">
      <i class="icon ion-ios-arrow-left"></i>
    </ion-nav-back-button>

    <ion-nav-buttons side="right" >
      <button class="button" ng-hide="hideLogoutButton" ng-click="unAuth()">
        Logout
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>
  <ion-nav-view></ion-nav-view>

  <div class="bar bar-footer bar-positive">
    <a class="title" ng-click="openHelp($event)">Hailee Tech</a>
    <!--<div class="title">Hailee Tech</div>-->
  </div>
  </body>
</html>
